<!DOCTYPE html>
<html>

<head>
	<title>Logika Game</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<img src="img/free-icon-chess-piece-5462852.png">
				<p>Logika game</p>
				<div class="header__navigation">
					<a href="./index.html">Home</a>
					<a href="./sekond.html">Minecraft</a>
				</div>
			</div>
		</div>
	</header>

	<main>
		
		<section class="home__slider">
			<div class="slider">
				<div class="track row">
					<div class="track__item">
						<img src="./img/Forest 2 slider.png" alt="">
					</div>

					<div class="track__item">
						<img src="./img/gta 5 slider.png" alt="">
					</div>

					<div class="track__item">
						<img src="./img/Pubg slider.png" alt="">
					</div>

					<div class="track__item">
						<img src="./img/minecraft.png" alt="">
					</div>

					<div class="track__item">
						<img src="./img/slider1.png" alt="">
					</div>
				</div>

				<ul class="slider__dots">
					<li class="active"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</section>
		
		<section class="top-game-info">
			<div class="container">
				<h1>Топ популярних ігор на сьогодні</h1>

						<div class="top-game-navigation">
							<ul class="top-game-items">
								<li onclick = "myImg()" class="top-game-minecraft">Minecraft</li>
								<br>
								<li onclick = "myImg2()" class="top-game-rdr">Red Dead Redemption 2</li>
								<br>
								<li onclick = "myImg3()" class="top-game-nfs">Need for Speed</li>
								<br>
								<li onclick = "myImg4()" class="top-game-rust">Rust</li>
								<br>
								<li onclick = "myImg5()" class="top-game-forest">The Forest</li>
								<br>
								<li onclick = "myImg6()" class="top-game-pubg">Pubg</li>
								<br>
								<li onclick = "myImg7()" class="top-game-stray">Stray</li>
							</ul>
						</div>
						
				
					<div class="top-game-img">
						<img id = "img_1" src="img/Minecraft21.png">
					</div>
				
			</div>
		</section>

		<section class="home__tabs"></section>

		<section class="more-info">
			<div class="container">
				<h2>А на чому граєш ти?</h2>
				<div class="row">
					<div class="card">
						<img src="img/Ігровий ПК.png" alt="">
						<h3>Ігровий ПК</h3>
					</div>
					<div class="card">
						<img src="img/Playstation.png" alt="">
						<h3>Playstation</h3>
					</div>
					<div class="card">
						<img src="img/XBOX.png" alt="">
						<h3>XBOX</h3>
					</div>
				</div>
			</div>
		</section>
		<section class="telegram__info">
			<div class="container">

				<div class="telegram__text">
					<h3>Приєднуйся до нашої
						ігрової спільноти
						в телеграм</h3>
	
					<button>Телеграм</button>
				</div>

				<div class="telegram__img">
					<img src="img/image 10.png">
				</div>
			</div>
		</section>
	</main>

	<footer>
		<div class="container_footer">
			<div class="row">
				<a>0689239633</a>
				<div class="footer-social-media">
					<img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png">
					<img src="https://cdn-icons-png.flaticon.com/128/3670/3670059.png">
					<img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png">
					<img src="https://cdn-icons-png.flaticon.com/128/2111/2111646.png">
				</div>
			</div>
		</div>
	</footer>

	<script src="./index.js"></script>
</body>

</html>
